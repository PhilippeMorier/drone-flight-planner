<mdl-layout #mdlLayout1="mdlLayout">
  <mdl-layout-header mdl-layout-header-seamed>
    <mdl-layout-header-row>
      <mdl-layout-title>{{ title }}</mdl-layout-title>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-content>
    <router-outlet></router-outlet>

    <div id="panel-left">
      <div *ngIf="!(flightPlans | async)">
        You don't have any flight plans created. Create a new one by clicking the button bellow.
      </div>

      <dfp-flight-plans
        [flightPlans]="flightPlans | async"
        [activeFlightPlan]="activeFlightPlan | async"
        (selectedFlightPlan)="setActiveFlightPlan($event)"
      >
      </dfp-flight-plans>

      <button mdl-button
              mdl-colored="primary"
              mdl-button-type="raised"
              mdl-ripple
              (click)="addFlightPlan()"
      >
        Create
      </button>
    </div>

    <div id="panel-right">
      <dfp-flight-editor [flightPlan]="activeFlightPlan | async"></dfp-flight-editor>
    </div>

  </mdl-layout-content>
</mdl-layout>
